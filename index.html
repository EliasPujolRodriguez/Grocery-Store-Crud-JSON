<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Grocery Store</title>
</head>
<body>
    <header>
        <div id="header-title">
            <h1>Tienda de abarrotes</h1>
        </div>
        <div id="buttons">
            <input type="button" id="btnModal" value="Agregar producto"> 
            <button type="button" id="btnShoppingCart">0</button>
        </div>
    </header>
    <div id="modal" class="modalContainer">
        <div class="modal-content">
            <form class="crud-form">
                <span class="spanClose">X</span> <h2 class="crud-title">Agregar productos</h2>
                <input type="text" name="producto" placeholder="Nombre del producto" title="El nombre del producto sólo acepta letras y espacios en
                blanco" pattern="^[a-zA-ZÑñÄËÏÖÜüÁáÉéÍíÓóÚú\s]+$" required>
                <br>
                <input type="text" name="descripcion" placeholder="Descripción" title="La descripcion del producto sólo acepta letras y espacios en
                blanco" pattern="^[a-zA-ZÑñÄËÏÖÜüÁáÉéÍíÓóÚú\s]+$" required>
                <br>
                <input type="text" name="precio" placeholder="Precio" title="El nombre del producto sólo acepta números" pattern="^[0-9]*(\.?)[0-9]+$" required>
                <br>
                <input type="text" name="marca" placeholder="Marca" title="El nombre de la marca sólo acepta letras y espacios en
                blanco" pattern="^[a-zA-ZÑñÄËÏÖÜüÁáÉéÍíÓóÚú\s]+$" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </div>
    </div>
    <div id="modal-cart" class="modalContainer">
        <div class="modal-content">
                <span class="spanCloseCart">X</span> <h2 class="crud-title">Carrito de compras</h2>
               <div id="cartContent">
                   <h3>Productos comprados</h3>
               </div>
        </div>
    </div>
    <article>
        <table class="crud-table">
                <tr>
                    <th>Nombre del producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
        </table>
    </article>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="description"></td>
            <td class="price"></td>
            <td class="mark"></td>
            <td>
                <button class="edit"><i class="fas fa-edit"></i>Editar </button>
                <button class="delete"><i class="fas fa-trash"></i>Eliminar</button>
                <button class="addCart"><i class="fas fa-cart-plus"></i>Agregar producto</button>
            </td>
        </tr>
    </template> 
    <br>
    <br>
    <div id="total">
        <span class="total"></span>
    </div>   
    <script src="./assets/js/app.js"></script>
</body>
</html>
